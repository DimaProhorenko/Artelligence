<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Artelligence</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo">
          <a href="#">
            <img
              src="./img/logo.png"
              alt="artelligence logo"
              class="header__logo-img"
            />
          </a>
        </div>
        <div class="header__burger">
          <button class="header__burger-button">
            <span class="header__burger-line"></span>
          </button>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link active">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">About</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Services</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Projects</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Contact us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="hero__title">
            Bring Force of Artificial Inteligence To Business
          </h1>
          <p class="hero__lead">
            Quis autem vel eum iure reprehenderit aui in ea voluptate velit esse
            ruam nihil molestiae conseuatur.
          </p>
          <div class="hero__cta flex-jc-sb">
            <a href="#" class="btn btn--primary btn--icon hero__cta-btn"
              >Read More
              <span class="btn__icon"
                ><i class="fa-solid fa-angle-right"></i></span
            ></a>
            <a href="#" class="btn btn--primary btn--icon hero__cta-btn"
              >Contact Us
              <span class="btn__icon"
                ><i class="fa-solid fa-angle-right"></i></span
            ></a>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
